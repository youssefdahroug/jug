<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="login">
        <div class="image"></div>

        <h1>Log in</h1>

        <form id="loginForm">

            <input type="password" name="pass" placeholder="write your password" required>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {

            // هنا ممكن تضيف تحقق من البيانات لو عايز

            const username = this.tex.value.trim();
            const password = this.pass.value;

            if (username === 'maryam' && password === '28062005') {
                window.location.href = './index2.html'; // مسار نسبي داخل المشروع
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة!');
            }
        });
    </script>

</body>

</html>
